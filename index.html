<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSTRE SEU APOIO A NOSSO VEREADOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>MOSTRE SEU APOIO A NOSSO VEREADOR</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-8">
                <div class="image-viewer">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-4">
                <input type="file" class="form-control" id="uploadImage" accept="image/*">
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-4">
                <button class="btn btn-primary w-100 mb-2" id="mergeButton">Mesclar Imagens</button>
                <button class="btn btn-success w-100" id="downloadButton">Baixar Imagem</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
