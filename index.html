<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostre Seu Apoio ao Nosso Vereador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4 text-primary">Mostre Seu Apoio ao Nosso Vereador</h1>
        <p class="lead text-secondary">Participe da campanha e ajude a construir um futuro melhor para nossa comunidade.</p>

        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-8">
                <div class="image-viewer border p-3 bg-light rounded">
                    <canvas id="canvas" class="w-100"></canvas>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-4">
                <input type="file" class="form-control" id="uploadImage" accept="image/*">
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-4">
                
                <button class="btn btn-success w-100" id="downloadButton">Baixar Imagem</button>
            </div>
        </div>
    </div>

            <p class="mb-1">Desenvolvido por <strong>Fábio Silva</strong></p>
            <p class="mb-0">Entre em contato: <a href="mailto:fabio@example.com" class="text-white">produtorfabiosilva@gmail.com</a></p>

                <a href="https://www.instagram.com/fabio13566?igsh=aWs3eDNuNmo3aHBt" class="text-white">Instagram</a>
